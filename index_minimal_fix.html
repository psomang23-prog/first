    const tokenRe = /([\u0400-\u04FF]+)/g;

    async function fetchWikt(url, needMongolian){
      try{
        const r = await fetch(url, { cache: 'no-store' });

        let section = html;

    }

        return j?.[1]?.[0] || null;
