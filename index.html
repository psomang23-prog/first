        const j = await r.json();
        const html = j?.parse?.text?.["*"] || "";
        if (!html) return [];
        let section = html;
        if (needMongolian){
          const parts = html.split(/<span[^>]*id="Mongolian"[^>]*>/i);
          section = parts[1] || html;
        }
        return [...section.matchAll(/<li>(.*?)<\/li>/g)]
          .map(m=>m[1].replace(/<[^>]+>/g,'').replace(/\s+/g,' ').trim())
          .filter(Boolean)
          .slice(0, 10);
      }catch{ return []; }
    }

        const j = await r.json();
        return j?.[1]?.[0] || null;
