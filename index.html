<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <title>몽골어 성경 단어 학습</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; max-width: 800px; margin: auto; }
        header { background-color: #f0f0f0; padding: 10px; margin-bottom: 20px; border-radius: 5px; }
        .word { cursor: pointer; color: blue; }
        .translation { margin-top: 20px; font-size: 18px; color: green; }
    </style>
</head>
<body>
    <header>
        <h1>몽골어 성경 단어 학습 <small style="color: gray; font-size: 0.8em;">version 1.0</small></h1>
    </header>

    <p id="text"></p>
    <div class="translation" id="translation">단어를 클릭하면 번역이 여기에 나옵니다.</div>

    <script>
        const apiKey = "AIzaSyB_XhA8_oD9TMmsbAzHhKpz7Unjr_0AwG0"; // Google Translation API Key

        // 몽골어 창세기 1장 전체
        const mongolianText = `
Эхлэл [1]
1 Эхэнд Бурхан тэнгэр газрыг бүтээжээ.
2 Газар нь ямар ч хэлбэр дүрсгүй, эзгүй хоосон, гүний гадаргуу дээгүүр нь харанхуй бүрхэж, Бурханы Сүнс усны мандал дээгүүр элин хальж байлаа.
3 Тэгээд Бурхан
-Гэрэл бий болог! гэсэнд гэрэл бий болов.
4 Бурханыг харахад тэр гэрэл нь сайхан байв. Бурхан гэрлийг харанхуйгаас салгажээ.
5 Бурхан гэрлийг өдөр, харанхуйг шөнө хэмээн нэрлэжээ. Үдэш болоод, өглөө болжээ. Тэр нь анхны өдөр болой.
6 Бурхан
-Усан дотор огторгуй бий болж, усыг уснаас салгаг! гэж айлдав.
7 Тийнхүү Бурхан огторгуйг бий болгоод, огторгуйн дээрх усыг огторгуйн доорх уснаас салгасанд тэр нь ёсоор болов.
8 Бурхан огторгуйг тэнгэр гэж нэрлэжээ. Үдэш болоод, өглөө боллоо. Тэр нь хоёр дахь өдөр бөлгөө.
9 Бурхан
-Тэнгэрийн доорх ус нэг дор хуримтлагдаж, хуурай газар ил гараг! хэмээсэнд тэр нь ёсоор болжээ.
10 Бурхан хуурай газрыг эх газар, хуримтлагдсан усыг далай хэмээн нэрлэв. Бурханыг харахад тэр нь сайхан байжээ.
11 Тэгээд Бурхан
-Газар дэлхий нялх ногоо, үрт ургамал, үрт жимсний модыг төрөл төрлөөр нь ургуулаг! гэсэнд тэр нь ёсоор болжээ.
12 Газар дэлхий нялх ногоо, үрт ургамал, үрт жимсний модыг төрөл төрлөөр нь ургуулав. Бурханыг харахад тэр нь сайхан байжээ.
13 Үдэш болоод, өглөө боллоо. Тэр нь гурав дахь өдөр болой.
14 Тэгээд Бурхан
-Өдрийг шөнөөс салгахын тулд огторгуйд гэрэлтүүлэгчид бий болог. Эдгээрээр тэмдэг, улирал, өдөр, жилүүд бий болог.
15 Тэнгэр огторгуйд гэрэлтүүлэгчид байж, газар дэлхийг гийгүүлэг гэсэнд тэр нь ёсоор болжээ.
16 Бурхан илүү том нь өдрийг, арай жижиг нь шөнийг захирч байхаар хоёр том гэрэлтүүлэгчийг бүтээв. Тэр бас оддыг бүтээлээ.
17 Бурхан газар дэлхийг гэрэлтүүлэхийн тулд, мөн
18 өдөр, шөнө хоёрыг захирахын тулд болон гэрлийг харанхуйгаас салгахын тулд тэднийг тэнгэр огторгуйд байрлуулав.
19 Үдэш болоод, өглөө боллоо. Тэр нь дөрөв дэх өдөр болой.
20 Бурхан
-Уснууд амьтдаар дүүрч, жигүүртэн шувууд газар дэлхий дээгүүр, тэнгэр огторгуйгаар нисэг гэв.
21 Тэгээд Бурхан далай тэнгисийн аварга том амьтад хийгээд усаар дүүрэн үржин амьдардаг, хөлхөн хөдлөгч аливаа амьтдыг төрөл төрлөөр нь бүтээв. Бас аливаа жигүүртэн шувуудыг төрөл төрлөөр нь бүтээв. Бурханыг харахад тэр нь сайхан байжээ.
22 Бурхан тэднийг адислаж,
-Өсөн төлжиж, үржин олширч, далай тэнгисийн усыг дүүргэ. Бас жигүүртэн шувууд газар дэлхийд өсөн үржиг хэмээв.
23 Үдэш болоод, өглөө боллоо. Тэр нь тав дахь өдөр болой.
24 Бурхан
-Газар дэлхий амьтдыг төрөл төрлөөр нь буюу мал адгуус, мөлхөгчид, газрын зэрлэг араатныг төрөл төрлөөр нь бий болгог хэмээн айлдав. Тэр нь ёсоор болжээ.
25 Бурхан газар дэлхийн зэрлэг араатныг төрөл төрлөөр нь, мал адгуусыг төрөл төрлөөр нь, газраар мөлхөгч бүгдийг төрөл төрлөөр нь бий болгов. Бурханыг харахад тэр нь сайхан байжээ.
26 Тэгээд Бурхан
-Бид Өөрсдийнхөө дүр төрхийн дагуу Өөрсөдтэйгөө адилхан хүнийг бүтээж, далайн загас, огторгуйн шувууд, мал адгуус, бүх газар дэлхий, газраар мөлхөгч бүгдийг тэдэнд захируулъя хэмээн айлдав.
27 Тэгээд Бурхан Өөрийнхөө дүр төрхөөр хүнийг бүтээж, Бурханы дүр төрхөөр эрэгтэй, эмэгтэй хүнийг бүтээв.
28 Бурхан тэднийг адислаж, тэдэнд
-Өсөн нэмэгдэж, өнөр өтгөн болж, газар дэлхийг дүүргэн, газрыг эзэмш! Далайн загас, огторгуйн шувууд хийгээд газар дэлхий дээр хөдөлдөг бүх амьтдыг захир хэмээн айлдав.
29 Бурхан
-Газар дэлхий дээрх үрт ургамал, үрт жимсний мод бүгдийг Би та нарт өгнө. Тэр бүхэн та нарын хоол хүнс болно.
30 Газар дэлхий дээрх бүх зэрлэг араатан, огторгуйн бүх жигүүртэн шувууд, газраар мөлхөгч амьтай бүхэн, аливаа амьтдад ургамал ногоо бүгдийг хоол хүнс болгон өгнө хэмээв. Тэгээд тэр нь ёсоор болжээ.
31 Бурхан Өөрийнхөө бүтээсэн бүгдийг харахад нэн сайхан байжээ. Үдэш болоод, өглөө болов. Тэр нь зургаа дахь өдөр болой.
        `;

        // 텍스트를 단어로 나누고 클릭 가능하게 변환
        const words = mongolianText.trim().split(/\s+/);
        document.getElementById("text").innerHTML = words.map(w => `<span class="word">${w}</span>`).join(" ");

        // 클릭 시 번역 호출
        document.querySelectorAll(".word").forEach(wordElem => {
            wordElem.addEventListener("click", async () => {
                const word = wordElem.innerText;
                try {
                    const res = await fetch(`https://translation.googleapis.com/language/translate/v2?key=${apiKey}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            q: word,
                            source: "mn",
                            target: "ko",
                            format: "text"
                        })
                    });
                    const data = await res.json();
                    if (data.data && data.data.translations.length > 0) {
                        document.getElementById("translation").innerText = `${word} → ${data.data.translations[0].translatedText}`;
                    } else {
                        document.getElementById("translation").innerText = "번역을 찾을 수 없습니다.";
                    }
                } catch (error) {
                    console.error(error);
                    document.getElementById("translation").innerText = "번역 오류 발생";
                }
            });
        });
    </script>
</body>
</html>
